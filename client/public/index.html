<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲與實用工具整合網站</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header id="navbar">
        <div class="logo-area">
            <a href="index.html" class="logo-link">
                <span class="logo-text">🎮 大雜燴</span>
            </a>
        </div>
        <nav class="nav-links">
            <a href="#games">小遊戲</a>
            <a href="#tools">實用工具</a>
            <a href="reaction-test.html">反應力測試</a> <a href="/group-divider">隨機分組器</a>
        </nav>
    </header>

    <section id="hero-section">
        <div class="hero-content">
            <div id="main-logo-container">
                <div class="loading-ring"></div>
                <h1 id="main-logo">什麼都有<br>什麼都不奇怪</h1>
            </div>
            <p class="tagline">一個整合了各種有趣小遊戲與便捷工具的網路應用程式。</p>
        </div>
    </section>

    <section id="features-section" class="content-section">
        <h2 id="games">🚀 遊戲挑戰</h2>
        <div class="button-row">
            <a href="/pong" class="feature-button disabled-feature" data-title="電子桌球">
                <span class="loading-pie"></span>
                <span class="button-text">電子桌球</span>
            </a>
            
            <a href="/billiards" class="feature-button disabled-feature" data-title="電子撞球">

            <a href="reaction-test.html" class="feature-button" data-title="反應力測試">
                <span class="loading-pie"></span>
                <span class="button-text">反應力測試</span>
            </a>
        </div>

        <h2 id="tools">🛠️ 實用工具</h2>
        <div class="button-row">
            <a href="/group-divider" class="feature-button disabled-feature" data-title="隨機分組器">
                <span class="loading-pie"></span>
                <span class="button-text">隨機分組器</span>
            </a>
            
            <a href="/random-picker" class="feature-button disabled-feature" data-title="隨機選擇器">
                <span class="loading-pie"></span>
                <span class="button-text">隨機選擇器</span>
            </a>
            
            <a href="/timer" class="feature-button disabled-feature" data-title="計時器">
                <span class="loading-pie"></span>
                <span class="button-text">計時器</span>
            </a>
        </div>
